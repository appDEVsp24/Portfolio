<!DOCTYPE html>

<html>
   <head>
      <meta charset = "utf-8">
      <title>11.6</title>
      <style type = "text/css">
         p { margin: 0; }
      </style>
      <script>
	  
		  string1 = window.prompt("Enter first string: ");
		  
		  string2 = window.prompt("Enter second string: ");

			if (string1 > string2){
				document.writeln("string1 is greater than string2");
			}
			else if (string1 == string2){
				document.writeln("string1 is equal to string2");
			}
			else if (string1 < string2){
				document.writeln("string1 is less than string2");
			}
			
      </script>
   </head><body></body>
</html>
