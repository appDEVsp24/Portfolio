<!DOCTYPE html> 

<!-- 3.7 Autocomplete Form -->

<html>
	<head>
		<meta charset="utf-8">
		<title>3.7 Autocomplete Form</title>
	</head>
	
	<body>
		<h1>Autocomplete Demo</h1>
		<p>This form demonstrates the HTML5 autocomplete attribute.
		</p>
		
		<form method = "post" autocomplete = "on"> 
			<p><label>Search:
				<input type = "search" id = "search query"
					placeholder = "Type here" />
				</label> (Enter your search query here.)
			</p>
		</form>
	</body>
</html>
