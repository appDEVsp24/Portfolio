<!DOCTYPE html> 

<!-- 3.8 Autocomplete Form with Datalist-->

<html>
	<head>
		<meta charset="utf-8">
		<title>3.8 Autocomplete Form with Datalist</title>
	</head>
	
	<body>
		<h1>Autocomplete Form with Datalist</h1>
		<p>This form demonstrates the HTML5 autocomplete attribute with a datalist element.
		</p>
		
		<form method = "post" autocomplete = "on"> 
			<p><label for = "txtList">Select a day:
				<input type = "text" id = "txtList"
					placeholder = "Day of the Week" list = "days" />
				<datalist id = "days">
					<option value = "Sunday">
					<option value = "Monday">
					<option value = "Tuesday">
					<option value = "Wednesday">
					<option value = "Thursday">
					<option value = "Friday">
					<option value = "Saturday">
				</datalist>
				</label></p>
		</form>
	</body>
</html>
