<!DOCTYPE html>

<html>
   <head>
      <meta charset = "utf-8">
      <title>5.14</title>
      <style type = "text/css"> 
         img
         {
            margin: 80px;
            -webkit-transition: -webkit-transform 2s; 
            -moz-transition: -moz-transform 2s; 
            -o-transition: -o-transform 2s; 
            transition: transform 2s;
         }
         img:hover
         {
            -webkit-transform: scale(1.2, 1.2); 
            -moz-transform: scale(1.2, 1.2);
            -o-transform: scale(1.2, 1.2); 
            transform: scale(1.2, 1.2);
         }
      </style>
   </head>
   <body>
      <img src = "cpphtp.png" width = "76" height = "100"
         alt = "C++ How to Program book cover">
	  <img src = "logo.png" width = "76" height = "100"
         alt = "Logo"> 
	  <img src = "jhtp.png" width = "76" height = "100"
         alt = "Java Programming Book">
	  <img src = "camel.png" width = "76" height = "100"
         alt = "Camel">
   </body>
</html>
