<!DOCTYPE html>

<html>
   <head>
      <meta charset = "utf-8">
      <title>6.17</title>
      <script>

         var firstNumber; // first string entered by user
         var secondNumber; // second string entered by user
         var number1; // first number to compare
         var number2; // second number to compare


         // read in first number from user as a string
         firstNumber = window.prompt( "Enter first integer" );

         // read in second number from user as a string
         secondNumber = window.prompt( "Enter second integer" );

         // convert numbers from strings to integers
         number1 = parseInt( firstNumber ); 
         number2 = parseInt( secondNumber );
         
         if (number1 > number2) 
			window.alert( firstNumber + " is larger" ); // display the results
			
         if (number1 < number2)
			window.alert( secondNumber + " is larger" ); // display the results
			
		if (number1 == number2)
			document.writeln("<h1> These numbers are equal </h1>" ); // display the results
        

      </script>
   </head><body></body>
</html>
