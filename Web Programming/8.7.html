<!DOCTYPE html>

<html>
   <head>
      <meta charset = "utf-8">
      <title>8.7</title> 
      <script>

         var product = 1;

         for ( var number = 1; number <= 15; number += 2)
            product *= number;

         document.writeln( "The product of the odd integers " +
            "from 1 to 15 is " + product );

      </script>
   </head><body></body>
</html>
